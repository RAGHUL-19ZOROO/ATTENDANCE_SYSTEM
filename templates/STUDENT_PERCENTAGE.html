<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Student Percentage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            background-color: #3b0a8a;
            /* match your gradient's edge color */
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #5f046b, #480bb9);
            color: white;
            font-family: Segoe UI;
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .table-wrapper {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 18px;
            overflow: hidden;
        }

        thead {
            background: #0f172a;
            color: #60a5fa;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
          .sidebar {

            width: 240px;
            min-height: 100vh;
            background: #02061746;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            position: fixed;
            
        }



        .sidebar h4 {
            padding: 20px;
            font-weight: 700;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #cbd5e1;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
    
    </style>
    <style>  @media(max-width:900px) {

            .sidebar {
                right: -250px;
                transition: 0.3s ease;
                z-index: 1000;
                backdrop-filter: blur(20px);
            }

            .sidebar.active {
                left: 0;
            }
              .main {
                margin-left: 0;
            }

            .menu-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                color: white;
                font-size: 24px;
                padding: 8px 14px;
                border-radius: 8px;
                backdrop-filter: blur(10px);
                z-index: 1100;
            }
        }</style>
</head>


<body>
    <div class="sidebar">
        <h4>LEE ATTENDANCE</h4>

        <a href="/admin_dashboard">Dashboard</a>
        <a href="/fetch">View Students</a>
        <a href="/student_percentage">Student Percentage</a>
        <a href="/" class="text-danger">Logout</a>
    </div>
    <button class="menu-btn d-lg-none" onclick="toggleSidebar()">â˜°</button>

    <div class="container mt-4">
        <div class="glass">

            <h4>Department: {{dept}}</h4>

            <form method="GET" class="row g-2 mb-3">

                <div class="col-md-3">
                    <select name="year" class="form-control">
                        <option value="">All Years</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-light">Filter</button>
                </div>
                 <div class="col-md-3">
                        <label>Search Student</label>
                        <input type="text" id="searchInput" class="form-control" placeholder="Enter Reg No">
                    </div>

            </form>

            <div class="table-wrapper">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Attendance %</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for s in students %}
                        <tr>
                            <td>{{s.student_id}}</td>
                            <td>{{s.student_name}}</td>
                            <td>
                                <span class="badge 
{% if s.percentage >= 75 %}bg-success
{% elif s.percentage >= 50 %}bg-warning
{% else %}bg-danger{% endif %}
">
                                    {{s.percentage}} %
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>
    <script>
          function reloadPage() {
            let d = document.querySelector("input[name='date']").value;
            let p = document.getElementById("periodSelect").value;
            window.location = "/dash?date=" + d + "&period=" + p;
        }

        document.querySelector("form").addEventListener("submit", function () {
            document.getElementById("periodHidden").value = document.getElementById("periodSelect").value;
        });

        document.getElementById("searchInput").addEventListener("keyup", function () {
            let value = this.value.toLowerCase();
            let rows = document.querySelectorAll("tbody tr");
            rows.forEach(function (row) {
                row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
            });
        });
    </script>
        <script>
            function toggleSidebar() {
                document.querySelector(".sidebar").classList.toggle("active");
            }
        </script>
    <script>
document.querySelector("select[name=year]").addEventListener("change", function(){
    this.form.submit();
});
    </script>

</body>


</html>
