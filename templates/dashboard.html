<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            background-color: #3b0a8a;
            /* match your gradient's edge color */
        }


        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #5f046b, #480bb9);
            color: #e5e7eb;
            font-family: "Inter", sans-serif;
            background-size: cover;
            ;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
        }

        /* GLASS CARD */
        .glass {
            background: rgba(0, 0, 0, 0.301);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* TABLE */
        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: #0f172a;
            color: #60a5fa;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* BUTTON */
        .btn {
            border-radius: 10px;
            font-weight: 600;
        }

        /* MOBILE */
        
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar m-3 p-3 d-flex justify-content-between">
        <span class="fw-bold">LEE ATTENDANCE</span>
        <a href="/" class="btn btn-outline-light btn-sm">HOME</a>
    </nav>

    <div class="container">

        <div class="glass">

            <h4 class="text-center mb-4">Class Attendance List - {{dept}} -{{year}}yr </h4>

            {% if locked %}
            <div class="alert alert-warning text-center">
                Cannot edit attendance for {{selected_date}}. Date locked.
            </div>
            {% endif %}

            <form method="POST" action="/save">

                <div class="row g-3 mb-4">

                    <div class="col-md-3">
                        <label>Date</label>
                        <input type="date" name="date" value="{{selected_date}}" class="form-control"
                            onchange="reloadPage()">
                    </div>

                    <input type="hidden" name="period" id="periodHidden" value="{{selected_period}}">

                    <div class="col-md-2">
                        <label>Period</label>
                        <select id="periodSelect" class="form-select" onchange="reloadPage()">
                            <option value="p1" {% if selected_period=='p1' %}selected{% endif %}>P1</option>
                            <option value="p2" {% if selected_period=='p2' %}selected{% endif %}>P2</option>
                            <option value="p3" {% if selected_period=='p3' %}selected{% endif %}>P3</option>
                            <option value="p4" {% if selected_period=='p4' %}selected{% endif %}>P4</option>
                            <option value="p5" {% if selected_period=='p5' %}selected{% endif %}>P5</option>
                            <option value="p6" {% if selected_period=='p6' %}selected{% endif %}>P6</option>
                            <option value="p7" {% if selected_period=='p7' %}selected{% endif %}>P7</option>
                            <option value="p8" {% if selected_period=='p8' %}selected{% endif %}>P8</option>
                        </select>
                    </div>


                    <div class="col-md-3">
                        <label>Search Student</label>
                        <input type="text" id="searchInput" class="form-control" placeholder="Enter Reg No">
                    </div>

                    <div class="col-md-2">
                        <label>Copy Previous</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" name="copy_prev" value="1">
                        </div>
                    </div>

                    <div class="col-md-2 d-grid">
                        <button class="btn btn-primary" {% if locked %}disabled{% endif %}>Save</button>
                    </div>

                </div>

                <div class="table-wrapper">

                    <table class="table table-bordered text-center">

                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for s in students %}
                            <tr>
                                <td>{{ s.student_id }}</td>
                                <td>{{ s.student_name }}</td>
                                <td>
                                    <select name="status_{{s.student_id}}" class="form-select" {% if locked %}disabled{%
                                        endif %}>

                                        <option value="P" {% if selected_period=='p1' and s.p1=='P' %}selected{% endif
                                            %} {% if selected_period=='p2' and s.p2=='P' %}selected{% endif %} {% if
                                            selected_period=='p3' and s.p3=='P' %}selected{% endif %} {% if
                                            selected_period=='p4' and s.p4=='P' %}selected{% endif %} {% if
                                            selected_period=='p5' and s.p5=='P' %}selected{% endif %} {% if
                                            selected_period=='p6' and s.p6=='P' %}selected{% endif %} {% if
                                            selected_period=='p7' and s.p7=='P' %}selected{% endif %} {% if
                                            selected_period=='p8' and s.p8=='P' %}selected{% endif %}>Present</option>

                                        <option value="A" {% if selected_period=='p1' and s.p1=='A' %}selected{% endif
                                            %} {% if selected_period=='p2' and s.p2=='A' %}selected{% endif %} {% if
                                            selected_period=='p3' and s.p3=='A' %}selected{% endif %} {% if
                                            selected_period=='p4' and s.p4=='A' %}selected{% endif %} {% if
                                            selected_period=='p5' and s.p5=='A' %}selected{% endif %} {% if
                                            selected_period=='p6' and s.p6=='A' %}selected{% endif %} {% if
                                            selected_period=='p7' and s.p7=='A' %}selected{% endif %} {% if
                                            selected_period=='p8' and s.p8=='A' %}selected{% endif %}>Absent</option>

                                    </select>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>

                </div>

            </form>

        </div>
    </div>

    <script>
        function reloadPage() {
            let d = document.querySelector("input[name='date']").value;
            let p = document.getElementById("periodSelect").value;
            window.location = "/dash?date=" + d + "&period=" + p;
        }

        document.querySelector("form").addEventListener("submit", function () {
            document.getElementById("periodHidden").value = document.getElementById("periodSelect").value;
        });

        document.getElementById("searchInput").addEventListener("keyup", function () {
            let value = this.value.toLowerCase();
            let rows = document.querySelectorAll("tbody tr");
            rows.forEach(function (row) {
                row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
            });
        });
    </script>
    <style>
        @media (max-width:700px) {

            .container {
                width: 100% !important;
                padding: 10px !important;
                margin: 0 !important;
            }

            .time {
                margin: 0 !important;
                padding: 15px !important;
                height: min(40px, 100%);
            }

            h3 {
                font-size: 18px;
            }

            .row.mb-3 {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .row.mb-3 .col-md-3 {
                width: 100%;
            }

            button.btn {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 6px !important;
            }

            .navbar-brand {
                font-size: 14px;
            }

            .navbar img {
                width: 28px;
            }
        }
    </style>

</body>

</html>
