<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEE Attendance</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html {
      background-color: #3b0a8a;
      /* match your gradient's edge color */
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #5f046b, #480bb9);
      color: #e5e7eb;
      font-family: "Inter", sans-serif;
      background-size: cover;
       background-attachment: fixed;
            background-repeat: no-repeat;


    }


    /* body{
    background:#020617;
    color:white;
    font-family: 'Segoe UI', sans-serif;
} */

    .navbar {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
    }

    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .hero h1 {
      font-size: 50px;
      font-weight: 700;
    }

    .hero p {
      opacity: .7;
    }

    .btn-main {
      padding: 14px 40px;
      border-radius: 12px;
      font-weight: 600;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    }

 
    @media(max-width:768px) {
      .hero h1 {
        font-size: 28px
      }
    }
  </style>
</head>

<body>

  <nav class="navbar m-2 p-3">
    <div class="container-fluid">
      <span class="navbar-brand text-white fw-bold">LEE ATTENDANCE</span>
    </div>
  </nav>

  <div class="hero container">

    <div class="glass">

      <h1>Attendance Management System</h1>
      <p class="mb-4">Smart. Fast. Automated.</p>

      <a href="/replogin" class="btn btn-primary btn-main m-2">Class Rep Login</a>
      <a href="/FAC" class="btn btn-outline-light btn-main m-2">HOD Login</a>

    </div>

  </div>

</body>

</html>
