<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            background-color: #3b0a8a;
            /* match your gradient's edge color */
        }

        body {
            min-height: 100vh;

            background: radial-gradient(circle at top, #5f046b, #480bb9);
            color: #e5e7eb;
            font-family: "Inter", sans-serif;
          
             background-attachment: fixed;
            background-repeat: no-repeat;



            color: white;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* glass card */
        .login-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* title */
        .title {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        /* inputs */
        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            color: white;
            box-shadow: none;
        }

        /* button */
        .btn-main {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* navbar top */
        .topbar {
            position: absolute;
            top: 15px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 700;
            font-size: 18px;
        }

        @media(max-width:600px) {
            .login-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="brand">LEE ATTENDANCE</div>
        <a href="/" class="btn btn-outline-light btn-sm">HOME</a>
    </div>

    <div class="login-card">

        <div class="title">FACULTY LOGIN</div>

        <form method="POST" action="{{url_for('staff_auth.staff_login')}}">

            <div class="mb-3">
                <label class="form-label">USER NAME</label>
                <input class="form-control" name="username" placeholder="user_name">
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-main">
                LOGIN
            </button>

            {% if msg %}
            <div class="text-danger text-center mt-3">{{msg}}</div>
            {% endif %}

        </form>

    </div>

</body>

</html>
